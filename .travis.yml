language: php
php:
    - 5.3.3
    - 5.4
    - 5.5
    - 5.6
    - hhvm
    - hhvm-nightly

matrix:
    allow_failures:
        - php: hhvm
        - php: hhvm-nightly
    exclude:
        - php: hhvm
        - php: hhvm-nightly
    include:
        - php: hhvm
          script: vendor/bin/tester -p php tests -s -c tests/php-unix.ini
        - php: hhvm-nightly
          script: vendor/bin/tester -p php tests -s -c tests/php-unix.ini

script:
    - vendor/bin/tester tests -s -p php -c tests/php-unix.ini
    - php code-checker/src/code-checker.php

after_failure:
    # Print *.actual content
    - for i in $(find tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done

before_script:
    # Install Nette Tester & Code Checker
    - composer install --no-interaction --dev --prefer-source
    - composer create-project nette/code-checker code-checker ~2.3 --no-interaction --prefer-source

    # Create databases.ini
    - cp ./tests/databases.sample.ini ./tests/databases.ini

    # Create Postgre database
    - psql -c 'CREATE DATABASE dibi_test' -U postgres
    - mysql -e 'CREATE DATABASE dibi_test;'
